<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gerenciador de Alimentos</title>
</h:head>

<h:body>
<p:messages />

	<h:form>
	<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
			</f:facet>
			
		<p:outputLabel value="Idalimento:" for= "idalimentoField" />
		<p:inputText id="idalimentoField" value= "#{alimentoBean.alimento.idAlimento}"
			label="idAlimento"  style="width:350px" />

		<p:outputLabel value="Peso: " for="itPesoAlimentoField" />
		<p:inputText id="itPesoAlimentoField" value="#{alimentoBean.alimento.peso}"
			label="Peso" style="width:350px" />

		<p:outputLabel value="Nome: " for="itNomeAlimentoField" />
		<p:inputText id="itNomeAlimentoField" value="#{alimentoBean.alimento.nome}"
			label="Nome" style="width:350px" />

		<p:outputLabel value="Caloria: " for="itCaloriaAlimentoField" />
		<p:inputText id="itCaloriaAlimentoField" value="#{alimentoBean.alimento.caloria}"
			label="Caloria" style="width:350px" />

			<p:commandButton id="btnNovo" value="Novo"
				action="#{alimentoBean.alimento}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{alimentoBean.alimento}" ajax="false" />
		</p:panelGrid>
		

		<p:dataTable id="alimentosTable" border="1" var="ali" ajax = "false" 
			value="#{alimentoBean.alimento}">
			<f:facet name="header">Alimentos</f:facet>
			<p:column>
				<f:facet name="header">ID (Alimento)</f:facet>
				<h:outputText value="#{ali.idAlimento}" />
			</p:column>
			<p:column>
				<f:facet name="header">Peso</f:facet>
				<h:outputText value="#{ali.peso}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{ali.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Caloria</f:facet>
				<h:outputText value="#{ali.caloria}" />
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>

				<p:commandButton id="botaoRemover" value="remover" ajax="false"
					update="alimentosTable"
					action="#{alimentoBean.removerAlimento(ali.idAlimento)}" />
				
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
