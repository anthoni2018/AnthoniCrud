<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gerenciador Usuarios</title>
</h:head>

<h:body>
	<p:messages />
	
	<h:form>
	<p:panelGrid columns="2" >
		<f:facet name="caption">
			<h:outputText value="Filtros" />
			</f:facet>
				<f:facet name="header">
		<h:outputLabel value="Idusuario: " for="nomeField"   />
		<p:inputText  id="nomeField" value="#{usuarioBean.usuario.idUsuario}"
			label="Idusuario"style="width:350px"/>

		<p:outputLabel value="Peso: " for="itPesoUsuarioField" />
		<p:inputText id="itPesoUsuarioField" value="#{usuarioBean.usuario.peso}" 
			label="Peso"style="width:350px" />

		<p:outputLabel value="Nome: " for="itNomeUsuarioField" />
		<p:inputText id="itNomeUsuarioField" value="#{usuarioBean.usuario.nome}"
			label="Nome" />
			
		<p:outputLabel value="Idade: " for="itIdadeUsuarioField" />
		<p:inputText id="itIdadeUsuarioField" value="#{usuarioBean.usuario.idade}"
			label="Idade" />
			
		<p:outputLabel value="Descrição: " for="itDescriçãoUsuarioField" />
		<p:inputText id="itDescriçãoUsuarioField" value="#{usuarioBean.usuario.descricao}"
			label="Descrição" />
			
			<p:commandButton id="btnNovo" value="Novo"
				action="#{usuarioBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{usuarioBean.limpar()}" ajax="false" />
		</p:panelGrid>

		<p:dataTable id="usuariosTable" border="1" var="usu"
			value="#{usuarioBean.usuarios.values()}">
			<f:facet name="header">Usuarios</f:facet>
			<p:column>
				<f:facet name="header">IdUsuario</f:facet>
				<h:outputText value="#{usu.idUsuario}" />
			</p:column>
			<p:column>
				<f:facet name="header">Peso</f:facet>
				<h:outputText value="#{usu.peso}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{usu.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{usu.idade}" />
			</p:column>
			<p:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{usu.descricao}" />
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton id="botaoRemover" value="remover" ajax="false"
				action="#{usuarioBean.remove(entidade)}"></p:commandButton>
			

			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
