<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gerenciador de Alunos</title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Aluno" />
			</f:facet>
			
			<p:outputLabel value="Nome: " for="nomeField" />
			<p:inputText id="nomeField" value="#{alunoBean.entidade.nome}"
				label="Nome" style="width:350px" />
				
			<p:outputLabel value="Disciplina: " for="disciplinaField" />
			<p:inputText id="disciplinaField" value="#{disciplinaBean.entidade.disciplina}"
				label="Disciplina" style="width:350px" />
				
			<p:outputLabel value="Professor: " for="professorField" />
			<p:inputText id="professorField" value="#{professorBean.entidade.professor}"
				label="Professor" style="width:350px" />

			<p:outputLabel value="Turma: " for="turmaField" />
			<p:inputText id="turmaField" value="#{turmaBean.entidade.turma}"
				label="turma" style="width:350px" />
			
			<p:commandButton id="btnNovo" value="Novo"
				action="#{alunoBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{alunoBean.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{alunoBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.idAluno}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{entidade.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Disciplina</f:facet>
				<h:outputText value="#{entidade.disciplina}" />
			</p:column>
			<p:column>
				<f:facet name="header">Professor</f:facet>
				<h:outputText value="#{entidade.professor}" />
			</p:column>
			<p:column>
				<f:facet name="header">Turma</f:facet>
				<h:outputText value="#{entidade.turma}" />
			</p:column>
		
		
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{alunoBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{alunoBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
