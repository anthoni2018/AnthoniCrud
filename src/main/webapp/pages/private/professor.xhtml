<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gerenciador de Professores</title>
</h:head>

<h:body>
<p:messages />
	<h:form>
	<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Professor" />
			</f:facet>
			
    	<p:outputLabel value="Idprofessor: " for="nomeField"  />
    	<p:inputText id="nomeField" value="#{professorBean.professor.idProfessor}"
        	label="IdProfessor" style="width:350px" />

    	<p:outputLabel value="Nome: " for="itNomeProfessorField" />
    	<p:inputText id="itNomeProfessorField" value="#{professorBean.professor.nome}"
        	label="Nome" />
       	 
    	<p:outputLabel value="Disciplina: " for="itDisciplinaProfessorField" />
    	<p:inputText id="itDisciplinaProfessorField" value="#{professorBean.professor.disciplina}"
        	label="Disciplina" />
       	 
    	<p:outputLabel value="Professor: " for="itProfessorProfessorField" />
    	<p:inputText id="itProfessorProfessorField" value="#{professorBean.professor.professor}"
        	label="Professor" />
        	
        <p:outputLabel value="Turma: " for="itTurmaProfessorField" />
    	<p:inputText id="itTurmaProfessorField" value="#{professorBean.professor.turma}"
        	label="Turma" />
        	
        <p:outputLabel value="Aluno: " for="itAlunoProfessorField" />
    	<p:inputText id="itAlunoProfessorField" value="#{professorBean.professor.aluno}"
        	label="Aluno" />

    <p:commandButton id="btnNovo" value="Novo"
				action="#{professorBean.adicionarProfessor()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{professorBean.removerProfessor()}" ajax="false" />
		</p:panelGrid>

    	<p:dataTable id="professorEsTable" border="1" var="prof"
        	value="#{professorBean.professor}">
        	<f:facet name="header">Professores</f:facet>
        	<p:column>
            	<f:facet name="header">Id Professor</f:facet>
            	<h:outputText value="#{prof.idProfessor}" />
        	</p:column>
        	<p:column>
            	<f:facet name="header">Nome</f:facet>
            	<h:outputText value="#{prof.nome}" />
        	</p:column>
        	<p:column>
            	<f:facet name="header">Disciplina</f:facet>
            	<h:outputText value="#{prof.disciplina}" />
        	</p:column>
        	<p:column>
            	<f:facet name="header">Professor</f:facet>
            	<h:outputText value="#{prof.professor}" />
        	</p:column>
        	<p:column>
            	<f:facet name="header">Turma</f:facet>
            	<h:outputText value="#{prof.turma}" />
        	</p:column>
        	<p:column>
            	<f:facet name="header">Aluno</f:facet>
            	<h:outputText value="#{prof.aluno}" />
        	</p:column>
        	<p:column>
            	<f:facet name="header">Opções</f:facet>

            	<p:commandButton id="botaoRemover" value="remover" ajax="false"
            	action="#{professorBean.removerProfessor(entidade)}"></p:commandButton>
	
        

        	</p:column>
    	</p:dataTable>
	</h:form>
</h:body>

</html>
