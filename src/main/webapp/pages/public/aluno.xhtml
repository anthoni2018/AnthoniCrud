<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gerenciador Alunos</title>
</h:head>

<h:body>
	<p:messages />
	
	<h:form>
	<p:panelGrid columns="2" >
		<f:facet name="caption">
			<h:outputText value="Filtros" />
		</f:facet>
		<f:facet name="header">
			<h:outputText value="aluno" />
		</f:facet>
			
		<h:outputLabel value="Idaluno: " for="nomeField"   />
		<p:inputText  id="nomeField" value="#{alunoBean.aluno.idAluno}"
			label="Idaluno"style="width:350px"/>
			
		<p:outputLabel value="Idade: " for="itIdadeAlunoField" />
		<p:inputText id="itIdadeAlunoField" value="#{alunoBean.aluno.idade}"
			label="Idade" />

		<p:outputLabel value="Nome: " for="itNomeAlunoField" />
    	<p:inputText id="itNomeAlunoField" value="#{alunoBean.aluno.nome}"
        	label="Nome" />
        	
        <p:outputLabel value="Disciplina: " for="itDisciplinaAlunoField" />
    	<p:inputText id="itDisciplinaAlunoField" value="#{alunoBean.aluno.disciplina}"
        	label="Disciplina" />
       	 
    	<p:outputLabel value="Professor: " for="itProfessorAlunoField" />
    	<p:inputText id="itAlunoTurmaField" value="#{alunoBean.aluno.professor}"
        	label="Professor" />
			
		<p:outputLabel value="Turma: " for="itTurmaAlunoField" />
    	<p:inputText id="itTurmaAlunoField" value="#{alunoBean.aluno.turma}"
        	label="Turma" />
			
			<p:commandButton id="btnNovo" value="Novo"
				action="#{alunoBean.adicionarAluno()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{alunoBean.removerAluno()}" ajax="false" />
		</p:panelGrid>

		<p:dataTable id="alunosTable" border="1" var="alu"
			value="#{alunoBean.aluno}">
			<f:facet name="header">Alunos</f:facet>
			<p:column>
				<f:facet name="header">Id Aluno</f:facet>
				<h:outputText value="#{alu.idAluno}" />
			</p:column>
			<p:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{alu.idade}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{alu.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Disciplina</f:facet>
				<h:outputText value="#{alu.disciplina}" />
			</p:column>
			<p:column>
				<f:facet name="header">Professor</f:facet>
				<h:outputText value="#{alu.professor}" />
			</p:column>
			<p:column>
				<f:facet name="header">Turma</f:facet>
				<h:outputText value="#{alu.turma}" />
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton id="botaoRemover" value="remover" ajax="false"
				action="#{alunoBean.removerAluno(entidade)}"></p:commandButton>
			

			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
